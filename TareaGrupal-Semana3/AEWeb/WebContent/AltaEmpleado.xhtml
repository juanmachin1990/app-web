<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core_2_0"> 

<h:head></h:head> 
<body> 

<h2>Ingreso de Empleado</h2>

<h:messages id="messages" showDetail="true" globalOnly="true" closable="true"/>
        
<h:form id="idDatosEmpleado">

		<h:commandButton value="Salvar cambios"	 action="#{gestionEmpleado.salvarCambios}" />
				
			
		<h:panelGrid columns="3">

			<h:outputLabel  value="Id" />
			<h:inputText id="id" disabled="true"  value="#{gestionEmpleado.empleadoSeleccionado.id}" />
			<h:message for="id" style="color:red" />
			
			<h:outputLabel value="Nombre" />
			<h:inputText id="nombre"  value="#{gestionEmpleado.empleadoSeleccionado.nombre}" />
			<h:message for="nombre" style="color:red" />
			

			<h:outputLabel value="Departamento" />
			<h:selectOneMenu id="departamento"  value="#{gestionEmpleado.empleadoSeleccionado.departamento}">
   				<f:selectItem itemValue="" itemLabel="" />
   				<f:selectItem itemValue="Ventas" itemLabel="Ventas" />
   				<f:selectItem itemValue="Administracion" itemLabel="Administracion" />
   				<f:selectItem itemValue="Personal" itemLabel="Personal" />
			</h:selectOneMenu>
			<h:message for="departamento" style="color:red" />
			

			<h:outputLabel value="Edad" />
			<h:inputText id="edad"  value="#{gestionEmpleado.empleadoSeleccionado.edad}" />
			<h:message for="edad" style="color:red" />
			

			<h:outputLabel  value="Salario" />
			<h:inputText id="salario"  value="#{gestionEmpleado.empleadoSeleccionado.salario}" />
			<h:message for="salario" style="color:red" />
			

		</h:panelGrid>
		
	</h:form>

</body> 
</html>
