<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core_2_0"> 

<h:head>

</h:head> 
<body> 

<h2>Login</h2>

<h:messages id="messages" showDetail="true" globalOnly="true" closable="true"/>
        
<h:form id="idDatosUsuario">
	
		<h:panelGrid columns="3">
			
			<h:outputLabel value="Nombre de usuario" />
			<h:inputText id="nombreUsuario"  value="#{login.nombreUsuario}" />
			<h:message for="nombreUsuario" style="color:red" />
			
			<h:outputLabel value="Contraseña" />
			<h:inputSecret id="contrasena" value="#{login.contrasenaUsuario}" />
			<h:message for="nombre" style="color:red" />

		</h:panelGrid>
		
		<h:commandButton value="Iniciar Sesión"	 action="#{login.login}" />
	</h:form>

</body> 
</html>
