<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Sistema gestión de alumnos UTEC</title>
<link rel="stylesheet" type="text/css" href="/index1.css">
</head>
<body>
	<div>
	
		<table>
			<tr>
				<td><img src="utec.jpg" class="logo" /></td>
				<td><h1 class="titulo">Sistema de gestión de alumnos</h1></td>
			</tr>
		</table>
		<hr width=100% />
		<h3 class="subtitulo">Selección de Alumnos</h3>
		<form class="formulario" method="get" action="/TareaGrupal-Semana1/buscar">
			<table style="width: 100%">
				<tr>
					<td>Nombre</td>
					<td><input name="nombre" id="nombre" value="" type="text"
						class="input" /> <label class="comentario"> Puede
							seleccionar por parte del apellido (no es case sensitive la
							búsqueda) </label> <br></td>
				</tr>
				<tr>
					<td>Apellido</td>
					<td><input name="apellido" id="apellido" value="" type="text"
						class="input" /> <label class="comentario"> Puede
							seleccionar por parte del apellido (no es case sensitive la
							búsqueda) </label> <br></td>
				</tr>
				<tr>
					<td>Cédula de identidad</td>
					<td><input name="cedula" id="cedula" value="" type="text"
						class="input" required="required"> <label
						class="comentario"> Numérico. La cédula debe ingresarse en
							forma completa y sólo se admiten dígitos </label></td>
				</tr>
				<tr>
					<td></td>
					<td>
						<button type="submit">Buscar alumno</button>
					</td>
				</tr>
			</table>
			
		</form>
		

		<label class="comentario2"> Nota: Es de destacar que se
			seleccionará el primer alumno que satisfaga el criterio de selección
		</label>

		<footer class="footer">
			<hr width=100% />
			<label> Unidad curricular de programación de aplicaciones web
				- UTEC - 2022 </label>
		</footer>
	</div>



</body>

</html>
