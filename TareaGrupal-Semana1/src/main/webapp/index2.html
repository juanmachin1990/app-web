<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Sistema gestión de alumnos UTEC</title>
<link rel="stylesheet" type="text/css" href="./index1.css">
</head>
<body>
	<div>
	
		<table>
			<tr>
				<td><img src="utec.jpg" class="logo" /></td>
				<td><h1 class="titulo">Sistema de gestión de alumnos</h1></td>
			</tr>
		</table>
		<hr width=100% />
		<h3 class="subtitulo">Selección de Alumnos</h3>
		<form class="formulario" method="get" action="/TareaGrupal-Semana1/mostrarAlumno.jsp">
			<table style="width: 100%">
				<tr>
					<td>Nombre</td>
					<td ><input name="nombre" id="nombre" value="" type="text"
						class="input" /> <br></td>
				</tr>
				<tr>
					<td>Apellido</td>
					<td><input name="apellido" id="apellido" value="" type="text"
						class="input" />  <br></td>
				</tr>
				<tr>
					<td>Cédula de identidad</td>
					<td><input name="cedula" id="cedula" value="" type="number"
						class="input"> </td>
				</tr>
				<tr>
					<td>Código Carrera</td>
					<td><input name="codigo" id="codigo" value="" type="number"
						class="input"> </td>
				</tr>
				<tr>
					<td>Dirección</td>
					<td><input name="direccion" id="direccion" value="" type="text"
						class="input"> </td>
				</tr>
				<tr>
					<td>Año Nacimiento</td>
					<td><input name="aniooNacimiento" id="anioNacimiento" value="" type="number"
						class="input"> </td>
				</tr>
				<tr>
					<td>Archivo Foto de Alumno </td>
					<td><input name="archivoFoto" id="archivoFoto" value="" type="text"
						class="input"> </td>
				</tr>
				<tr>
					<td></td>
					<td>
						<button type="submit">Buscar alumno</button>
					</td>
				</tr>
			</table>
			
		</form>
		

		<label class="comentario2"> Nota: Es de destacar que se
			seleccionará el primer alumno que satisfaga el criterio de selección
		</label>

		<footer class="footer">
			<hr width=100% />
			<label> Unidad curricular de programación de aplicaciones web
				- UTEC - 2022 </label>
		</footer>
	</div>



</body>

</html>
