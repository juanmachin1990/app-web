<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core_2_0"
	xmlns:p="http://java.sun.com/jsf/html">

<h:head>

</h:head>
<body>

	<h2>Mostrar Usuario</h2>

	<h:messages id="messages" showDetail="true" globalOnly="true"
		closable="true" />

	<h:form id="idDatosUsuario">
		<h:outputLabel value="Último usuario modificado: " />
		
		<h:panelGrid columns="3">

			<h:outputLabel value="Id" />
			<h:inputText id="id" disabled="true"
				value="#{gestionUsuario.usuario.id_usuario}" />
			<h:message for="id" style="color:red" />

			<h:outputLabel value="Nombre" />
			<h:inputText id="nombre" disabled="true"
				value="#{gestionUsuario.usuario.nombre}" />
			<h:message for="nombre" style="color:red" />

			<h:outputLabel value="Apellido" />
			<h:inputText id="apellido" disabled="true"
				value="#{gestionUsuario.usuario.apellido}" />
			<h:message for="apellido" style="color:red" />

			<h:outputLabel value="Mail" />
			<h:inputText id="mail" disabled="true"
				value="#{gestionUsuario.usuario.mail}" />
			<h:message for="mail" style="color:red" />

			<h:outputLabel value="Nombre de usuario" />
			<h:inputText id="nombreUsuario" disabled="true"
				value="#{gestionUsuario.usuario.nombre_usuario}" />
			<h:message for="nombreUsuario" style="color:red" />

			<h:outputLabel value="Contraseña" />
			<h:inputText id="contrasena" disabled="true"
				value="#{gestionUsuario.usuario.contrasena}" />
			<h:message for="nombre" style="color:red" />

			<h:outputLabel value="Tipo de usuario" />
			<h:selectOneMenu id="tipoUsuario"
				value="#{gestionUsuario.usuario.tipo}" disabled="true">
				<f:selectItem itemValue="ADMINISTRADOR" itemLabel="Administrador" />
				<f:selectItem itemValue="INVESTIGADOR" itemLabel="Investigador" />
				<f:selectItem itemValue="AFICIONADO" itemLabel="Aficionado" />
			</h:selectOneMenu>
			<h:message for="tipoUsuario" style="color:red" />
		</h:panelGrid>
		<br></br>
		<br></br>
		<h:commandButton value="Crear más usuarios" action="#{gestionUsuario.irCrearUsuario}"/>

		<br></br>
		<br></br>
		
	</h:form>
	<h:form>
		<p:dataTable id="tablaUsuarios"
			value="#{gestionUsuario.getUsuarios()}" var="user"
			rowKey="user.id_usuario">
			<p:column headerText="ID">
				<h:outputText value="#{user.id_usuario}" />
			</p:column>

			<p:column headerText="Nombre">
				<h:outputText value="#{user.nombre}" />
			</p:column>

			<p:column headerText="Apellido">
				<h:outputText value="#{user.apellido}" />
			</p:column>

			<p:column headerText="Nombre de Usuario">
				<h:outputText value="#{user.nombre_usuario}" />
			</p:column>

			<p:column headerText="Mail">
				<h:outputText value="#{user.mail}" />
			</p:column>

			<p:column headerText="Contraseña">
				<h:outputText value="#{user.contrasena}" />
			</p:column>

			<p:column headerText="Rol">
				<h:outputText value="#{user.tipo}" />
			</p:column>

			<p:column headerText="Actualizar/Eliminar">
				<p:commandButton value="Eliminar" selectionMode="single"
					update="tablaUsuarios"
					action="#{gestionUsuario.eliminarUsuario(user)}">
					<f:param name="user" value="#{user}" />
				</p:commandButton>
				<p:commandButton value="Actualizar" selectionMode="single"
					action="#{gestionUsuario.irModificarUsuario(user)}">
					<f:param name="user" value="#{user}" />
				</p:commandButton>
			</p:column>

		</p:dataTable>

	</h:form>


</body>
</html>
